<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!--css / titel-->
    <link rel="stylesheet" href="style.css" />
    <title>RGB Color Slider</title>
  </head>
  <body>

    <div class="container">

      <div class="wrapper">
        R <input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
      </div>

      <div class="wrapper">
        G <input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
      </div>

      <div class="wrapper">
        B <input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
      </div>

      <span id="output">RGB(0,0,0)</span>

      

    </div>









    <script src="script.js"></script>
  </body>
</html>
