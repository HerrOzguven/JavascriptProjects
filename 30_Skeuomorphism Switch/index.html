<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!--css / titel-->
    <link rel="stylesheet" href="style.css" />
    <title>Skeuomorphism Switch</title>
  </head>
  <body>

    <div class="container" id="container">

      <div>
        <input type="radio" id="on" name="switch">
        <label for="on">ON</label>
      </div>

      <div>
        <input type="radio" id="off" name="switch" default>
        <label for="off">OFF</label>
      </div>

    </div>




    <script src="script.js"></script>
  </body>
</html>
